<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who is your superhero?</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Ana container -->
  <div class="container">
      <div class="text-title"> 
        <h1>Who is your superhero?</h1>
      </div>
  
    <!-- Start card-1 !-->
    <div class="card">
      <div class="circle"></div>
      <div class="content">
        <h2>Deadpool</h2>
        <p>Captain Deadpool! No, just Deadpool.</p>
      </div>
      <img src="./img/deadpool.png">
    </div>

   <!-- Start card-2 !-->
     <div class="card">
      <div class="circle"></div>
      <div class="content">
        <h2>Spiderman</h2>
        <p>You're much stronger than you think. Trust me.</p>
      </div>
      <img src="./img/spiderman.png" alt="">
    </div>

   <!-- Start card-3 !-->
     <div class="card">
      <div class="circle"></div>
      <div class="content">
        <h2>Iron Man</h2>
        <p>I'm Iron man. I'm not a typical hero.</p>
      </div>
      <img src="./img/ironman.png" alt="">
    </div>

  </div>

</body>
</html>
